<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <title>Node File Uploads</title>
</head>

<body>
  <div id="test">

  <div class="container">
    <h1>{{ msg }}</h1>
    <!-- <form enctype="multipart/form-data"> -->
      <div class="file-field input-field">
        <div class="btn grey">
          <span>File</span>
          <input type="file" ref="file" id="file" @change="handleFile()" name="myImage" >
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <button @click="post" name="button" class="btn"> <span>Submit</span></button>
    <!-- </form> -->
    <img :src="link"></div>

    </div>
  </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#test',
        data:{
          msg: "File Upload",
          file: "",
          link: "",
          token: localStorage.getItem('token')
        },
        beforeMount: function(){
          if(!this.token){
            window.location = "http://localhost:8080/"
          }
        },
        methods :{
          handleFile(){
            this.file = this.$refs.file.files[0];
          },
          post(){
            // e.preventDefault();
            var data = new FormData();
            console.log(this.file);
            data.append('image', this.file);
            axios.post('http://127.0.0.1:3000/upload',data)
              .then(({ data })=>this.link= data.link)
              .catch(console.log)
          }
        }
      })
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
